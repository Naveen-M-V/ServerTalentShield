server {
    listen 80;
    server_name talentshield.co.uk hrms.talentshield.co.uk www.hrms.talentshield.co.uk;

    # Redirect all HTTP â†’ HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name talentshield.co.uk hrms.talentshield.co.uk www.hrms.talentshield.co.uk;

    # SSL certificates (Certbot will fill these paths)
    ssl_certificate /etc/letsencrypt/live/talentshield.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/talentshield.co.uk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Increase client max body size for file uploads
    client_max_body_size 10M;

    # Serve React frontend
    root /var/www/hrms-frontend;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://127.0.0.1:5005/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # Forward Authorization header so backend can read Bearer tokens
        proxy_set_header Authorization $http_authorization;
        # Common proxy headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

